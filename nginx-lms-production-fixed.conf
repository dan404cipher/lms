# Production Nginx configuration for AxessUpskill LMS - FIXED VERSION
# Rate limiting zones (must be in http context)
limit_req_zone $binary_remote_addr zone=lms_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=lms_login:10m rate=5r/m;

# HTTP configuration - NO REDIRECT when accessed internally
server {
    listen 80;
    server_name axessupskill.v-accel.ai localhost _;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://axessupskill.v-accel.ai wss://axessupskill.v-accel.ai https://api.zoom.us; media-src 'self' blob:; frame-src 'self' https://zoom.us https://*.zoom.us;";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;

    # Client (React app) - Serve from client container
    location / {
        proxy_pass http://lms-client:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://lms-client:80;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API routes - KEEP /api prefix when forwarding
    location /api/ {
        limit_req zone=lms_api burst=20 nodelay;
        
        proxy_pass http://lms-api:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # API timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Handle large file uploads
        client_max_body_size 50m;
    }

    # Socket.IO websocket support
    location /socket.io/ {
        proxy_pass http://lms-api:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth endpoints with stricter rate limiting
    location /api/auth/login {
        limit_req zone=lms_login burst=3 nodelay;
        
        proxy_pass http://lms-api:3002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File uploads
    location /uploads {
        alias /var/www/uploads;
        expires 1d;
        add_header Cache-Control "public";
        
        # CORS headers for file access
        add_header Access-Control-Allow-Origin "https://axessupskill.v-accel.ai";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Access-Control-Allow-Credentials "true";
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 200;
        }
    }

    # Recording files
    location /recordings {
        alias /var/www/recordings;
        expires 1d;
        add_header Cache-Control "public";
        
        # CORS headers for recording access
        add_header Access-Control-Allow-Origin "https://axessupskill.v-accel.ai";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
        add_header Access-Control-Allow-Credentials "true";
        
        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 200;
        }
    }

    # Health check - direct proxy without /api prefix
    location /health {
        proxy_pass http://lms-api:3002/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.git|\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
